name: Regenerate Custom Types

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '.stats.yml'

jobs:
  regenerate:
    name: regenerate custom types
    runs-on: ubuntu-latest
    # Only run for Stainless bot PRs
    if: github.actor == 'stainless-app[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # Need a token that can push to the PR branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Bootstrap
        run: ./scripts/bootstrap

      - name: Regenerate custom types
        run: ./scripts/gen

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/resources/custom.ts
          if ! git diff --staged --quiet; then
            git commit -m "chore: regenerate custom types"
            git push
          else
            echo "No changes to custom types"
          fi
